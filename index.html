  <script type="text/javascript">

    function myObj() {
      
      const s = "Hello World!";
      
      // Properties
      this.msg = s;
      this.start = mystart;
      
      // Methods
      function mystart() {
	      alert(this.msg);
      }
      
    }  

    function serializeDemo() {
      thiss = new myObj();
      alert(serialize(thiss));
    }  

    function deserializeDemo() {
      thiss = new myObj();
      s = serialize(thiss);
      thatt = deserialize(s);
      thatt.start();
    }  

  </script>
